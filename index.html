<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order summary component</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-paleBlue">
    <main class="w-96 rounded-xl shadow-lg bg-veryPaleblue">
        <img src="images/illustration-hero.svg" alt="Order summary review" class="rounded-t-xl mb-8">
        <h1 class="text-2xl text-darkBlue font-extrabold text-center">Order Summary</h1>
        <p class="text-lg text-center text-desaturatedBlue mt-4 mx-6">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="w-72 rounded-lg flex items-center justify-between bg-[#cacaca21] mx-auto my-8 p-3">
            <img src="images/icon-music.svg" alt="Music icon" class="rounded-full w-10 h-10 ">
            <div class="flex flex-col -ml-10 justify-center">
                <h2 class="text-md text-darkBlue font-bold">Annual Plan</h2>
                <p class="text-desaturatedBlue">$59.99/year</p>
            </div>
            <a href="#" class="text-brightBlue underline font-bold hover:scale-105 duration-100">Change</a>
        </div>
        <button class="w-72 block mx-auto py-3 rounded-lg shadow-lg bg-brightBlue text-white font-bold hover:drop-shadow-2xl hover:scale-105 duration-100">Proceed to Payment</button>
        <a href="#" class="mt-4 mb-4 p-3 mx-auto text-center underline text-desaturatedBlue text-sm block hover:text-brightBlue hover:font-bold duration-100">Cancel Order</a>
    </main>
</body>
</html>
